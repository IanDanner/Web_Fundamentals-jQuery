<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Users.css">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Users.js"></script>
</head>

<body>
    <div class="wrapper">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </thead>
            <tbody>
                <td class="first"></td>
                <td class="last"></td>
                <td class="email"></td>
                <td class="contact"></td>
            </tbody>
        </table>
        <h1>Add User</h1>
        <form>
            <label class="f1">First name: <input type="text" name="First Name" id=""></label>
            <label class="f2">Last Name: <input type="text" name="Last Name" id=""></label> 
            <label class="f3">Email Address: <input type="text" name="Email Address" id=""></label> 
            <label class="f4">Contact No.: <input type="text" name="Phone #" id=""></label>
        </form>
        <button type="submit">Add User</button>
    </div>
</body>

</html>
